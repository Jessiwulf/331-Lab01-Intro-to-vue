<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
            <div class="cart">Cart({{cart}})</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="Product Image">
                </div>
            </div>
         </div>

        <div class="product-info">
            <h1><a :href="'http://www.camt.cmu.ac.th'">{{product}}</a></h1>
            <p>{{description}}</p>
            
            <p v-if="onSale">On Sale!</p>
            <p v-else>Not currently on sale.</p>

            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if = "inventory < 10 && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>

                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>

                <div v-for="varient in varients" :key="varient.id" @mouseover="updateImage(varient.image)">
                    {{varient.color}}
                </div>

                <p>Sizes: <span v-for="(size, index) in sizes">
                    {{ size }}<span v-if="index < sizes.length - 1">, </span>
                </span></p>

                <button class="button" @click="addToCart">Add To Cart</button>
                <button @click="inStock = !inStock">Toggle Stock Status</button>
        </div>

    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
